<div class="flex flex-col items-center justify-center py-8 h-full">
  <div class="flex justify-center items-center gap-2">
    <mat-icon class="text-5xl h-14 w-14 mb-3">{{ icon() }}</mat-icon>
    <h2 class="text-xl font-medium mb-2">{{ title() }}</h2>
  </div>
  <p class="text-gray-800 max-w-md mb-4">{{ message() }}</p>

  @if (buttonText()) {
  <app-button variant="primary" class="mt-2" (click)="retryClick.emit()">
    @if (buttonIcon()) {
    <mat-icon class="mr-2">{{ buttonIcon() }}</mat-icon>
    }
    {{ buttonText() }}
  </app-button>
  }
</div>
