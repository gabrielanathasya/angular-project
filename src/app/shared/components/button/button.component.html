<button
  [ngClass]="[
    'cursor-pointer rounded-full py-2 px-6 gap-2 flex justify-between items-center',
    variant() === 'primary'
      ? ' bg-gray-800 text-white hover:bg-gray-900'
      : ' text-bg-gray-600 hover:text-gray-500',
    responsiveFullWidth() ? ' w-full lg:w-auto justify-center' : '',
    fullWidth() ? ' w-full justify-center' : '',
    disabled() ? ' opacity-50 cursor-not-allowed' : ''
  ]"
  [disabled]="disabled()"
  (click)="!disabled() && click.emit()"
  type="button"
>
  @if (icon()) {
  <mat-icon class="mr-1">{{ icon() }}</mat-icon>
  }
  <ng-content></ng-content>
</button>
